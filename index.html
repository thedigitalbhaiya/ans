
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Azim National School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#F2F2F7',        // System Gray 6 (Light)
                card: '#FFFFFF',      // White
                blue: '#007AFF',      // System Blue
                green: '#34C759',     // System Green
                indigo: '#5856D6',    // System Indigo
                orange: '#FF9500',    // System Orange
                red: '#FF3B30',       // System Red
                pink: '#FF2D55',      // System Pink
                teal: '#30B0C7',      // System Teal
                yellow: '#FFCC00',    // System Yellow
                gray: '#8E8E93',      // System Gray
                separator: '#C6C6C8', // Opaque Separator
                
                // Dark mode equivalents
                dark: {
                  bg: '#000000',      // Pure Black
                  card: '#1C1C1E',    // System Gray 6 (Dark)
                  separator: '#38383A',
                }
              }
            },
            boxShadow: {
              'apple': '0 4px 24px rgba(0, 0, 0, 0.04)',
              'apple-hover': '0 8px 32px rgba(0, 0, 0, 0.08)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F2F2F7; /* Fallback */
      }
      .dark body {
        background-color: #000000;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass {
        background: rgba(28, 28, 30, 0.7);
      }
    </style>
