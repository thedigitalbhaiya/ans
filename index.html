<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Azim National School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              ios: {
                bg: '#F2F2F7',        // System Gray 6 (Light)
                card: '#FFFFFF',      // White
                blue: '#007AFF',      // System Blue
                green: '#34C759',     // System Green
                indigo: '#5856D6',    // System Indigo
                orange: '#FF9500',    // System Orange
                red: '#FF3B30',       // System Red
                pink: '#FF2D55',      // System Pink
                teal: '#64D2FF',      // System Teal
                yellow: '#FFCC00',    // System Yellow
                gray: '#8E8E93',      // System Gray
                separator: '#38383A', // Opaque Separator
                
                // Dark mode equivalents
                dark: {
                  bg: '#000000',      // Pure Black
                  card: '#1C1C1E',    // System Gray 6 (Dark)
                  separator: '#38383A',
                }
              }
            },
            boxShadow: {
              'apple': '0 8px 30px rgba(0, 0, 0, 0.04)',
              'apple-hover': '0 20px 40px rgba(0, 0, 0, 0.08)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glow': '0 0 20px rgba(0, 122, 255, 0.3)'
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F2F2F7;
        overscroll-behavior-y: none; /* Prevent bounce effect on body */
      }
      .dark body {
        background-color: #000000;
      }
      
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Mobile tap highlight removal */
      * {
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom selection color */
      ::selection {
        background-color: rgba(0, 122, 255, 0.2);
        color: inherit;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "firebase/app": "https://esm.sh/firebase@10.8.0/app",
    "firebase/analytics": "https://esm.sh/firebase@10.8.0/analytics",
    "firebase/firestore": "https://esm.sh/firebase@10.8.0/firestore",
    "firebase/auth": "https://esm.sh/firebase@10.8.0/auth",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "papaparse": "https://esm.sh/papaparse@5.4.1",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-ios-bg dark:bg-ios-dark-bg text-slate-900 dark:text-white transition-colors duration-300 ease-out">
    <div id="root"></div>
  </body>
</html>
